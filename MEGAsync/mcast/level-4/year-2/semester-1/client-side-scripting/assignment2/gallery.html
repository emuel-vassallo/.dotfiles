<!DOCTYPE html>
<html lang="en">

<head>
  <title>Caravan Rental - Gallery</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div class="header">
    <h1>Caravan Rental</h1>
  </div>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="gallery.html">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="4"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="5"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="6"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="7"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/caravan-img1.jpg" alt="img1" class="d-block">
        </div>
        <div class="carousel-item">
          <img src="images/caravan-img2.jpg" alt="img2" class="d-block">
        </div>
        <div class="carousel-item">
          <img src="images/caravan-img3.jpg" alt="img3" class="d-block">
        </div>
        <div class="carousel-item">
          <img src="images/caravan-img4.jpg" alt="img4" class="d-block">
        </div>
        <div class="carousel-item">
          <img src="images/caravan-img5.jpg" alt="img5" class="d-block">
        </div>
        <div class="carousel-item">
          <img src="images/caravan-img6.jpg" alt="img6" class="d-block">
        </div>
        <div class="carousel-item">
          <img src="images/caravan-img7.jpg" alt="img7" class="d-block">
        </div>
        <div class="carousel-item">
          <img src="images/caravan-img8.jpg" alt="img8" class="d-block">
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </main>

</body>

</html>
